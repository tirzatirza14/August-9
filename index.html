<!DOCTYPE html> 

<head>
	<style type="text/css">
	.fade-in{
	  -webkit-animation: fade-in 2s ease;
	  -moz-animation: fade-in ease-in-out 2s both;
	  -ms-animation: fade-in ease-in-out 2s both;
	  -o-animation: fade-in ease-in-out 2s both;
	  animation: fade-in 2s ease;
	  visibility: visible;
	  -webkit-backface-visibility: hidden;
	}

		@-webkit-keyframes fade-in{0%{opacity:0;} 100%{opacity:1;}}
		@-moz-keyframes fade-in{0%{opacity:0} 100%{opacity:1}}
		@-o-keyframes fade-in{0%{opacity:0} 100%{opacity:1}}
		@keyframes fade-in{0%{opacity:0} 100%{opacity:1}}	
	</style>

	<!-- JQuery is here -->
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>

</head>

<body>
	<!-- the script is appended to this div-->
	<div id="text-loader"></div>

	<script>
	//add the string. List of words to show
	var words = ["makan siang", "frokost", "dinar", "lounas", "d&eacutejeuner"];

	//randomise it with maths
	var randomise = Math.floor(Math.random()*words.length);

	//call it with innerHTML
	document.getElementById('text-loader').innerHTML = words[randomise];
	</script>

</body>
