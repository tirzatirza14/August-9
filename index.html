<!DOCTYPE html> 

<head>
	<style type="text/css">
	#text-loader {
		font-size: 500%; 
		font-family: sans-serif;

		position: absolute;
		top:50%;
  		left:50%;
  		padding:15px;
	  -ms-transform: translateX(-50%) translateY(-50%);
	  -webkit-transform: translate(-50%,-50%);
	  transform: translate(-50%,-50%);
	}	
	</style>

	<!-- JQuery is here -->
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>

</head>

<body>
	<!-- the script is appended to this div-->
	<div id="text-loader"></div>

	<script>
	//add the string. List of words to show
	var words = ["makan siang", "frokost", "dinar", "lounas", "d&eacutejeuner"];

	//randomise it with maths
	var randomise = Math.floor(Math.random()*words.length);

	//call it with innerHTML
	document.getElementById('text-loader').innerHTML = words[randomise];
	</script>

</body>
